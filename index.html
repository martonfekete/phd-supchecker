<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>phd-supchecker</title>
    <script src="./scripts/htmx.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-light">
      <ul
        class="navbar-nav justify-content-between"
        hx-trigger="click"
        hx-target="#content"
        hx-swap="innerHTML"
      >
        <li class="nav-item">
          <span class="nav-link" hx-get="content/search.html">Search</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" hx-get="content/volunteer.html"
            >Volunteer</span
          >
        </li>
        <li class="nav-item">
          <span class="nav-link" hx-get="content/revoke.html">Revoke</span>
        </li>
      </ul>
    </nav>
    <main class="container py-3">
      <h1 class="mb-3">PhD supchecker</h1>
      <div id="content">
        <input
          class="form-control"
          type="search"
          name="search"
          placeholder="Search by name or ORCID"
          oninput="{queryVolunteers(this.value)}"
        />
        <div id="search-results" class="row mt-3"></div>
      </div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
